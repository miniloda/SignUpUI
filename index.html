<html>
    <head>
        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    <body>
        <main>
        <!--[if lt IE 7]>

        <!-- Start of Container -->
        <div class = "container">
            <div class = "header">
            <h1>Sign Up!</h1>
            <p id = "member">Already a member? <a id = "log-in">Log in</></p>
            </div>
            <form>
                <div class = "each-field">
                <input type="text" class="form-name name" placeholder="Name">
                <!-- <i class="fa-solid fa-circle-exclamation"></i> -->
            </div>
            <div class = "each-field">

                <input type="email" class="form-name email" placeholder="Email">
                <!-- <i class="fa-solid fa-xmark"></i> -->
            </div>
            <div class = "each-field">
                <input type="password" class="form-name password" placeholder="Password">
                <!-- <i class="fa-solid fa-xmark"></i> -->
            </div>
            </form>
            <div class = "terms">
            <p id = "terms-conditions"><input type="checkbox">I read and agree to the <a href = "#" id = "terms-phrase">terms and conditions</a></p>
        </div>
        <div class = "create-account" >
            <button id = "submit">Create Account</button>
        </div>
        <!-- Third-party OAuth provider-->
        <p id = "third-party">or sign up with</p>
        <div class = "google-facebook-github">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" title = "Google"/>
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" title = "Facebook"/>
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" title = "Github"/>
        </div>
        </div>
        <!-- End of Container -->
    </main>
        <script src="src/scripts/script.js" async defer></script>
